<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Zuzka</title>

    <h:outputStylesheet name="css/font-awesome.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>
</h:head>

<h:body>

    <h:outputScript name="js/jquery-3.1.1.min.js"/>
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>

    <div class="navbar-fixed">
        <nav class="transparent">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center"><img height="50" width="271"
                                                            src="${facesContext.externalContext.requestContextPath}/resources/images/logo_webinson.png"/></a>
                <ul class="right hide-on-med-and-down">
                    <!--<li><a href="sass.html">About</a></li>-->
                    <li><a class="waves-effect waves-light btn-large" href="contact.xhtml">Get in touch</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <pre></pre>
    <pre></pre>

    <div id="mainCont" style="width: 800px;" class="mainContainer">

        <!--<h:outputText value="#{cardDetailView.text}"/>-->
        <h:form enctype="multipart/form-data">

            <div class="item-panel grey lighten-5 z-depth-1">
                <div class="row">
                    <div class="col s6">

                        <div class="row">
                            <h:outputText value="#{cardView.selectedCard}"/>
                        </div>

                        <h:outputFormat value="Hello, You are from #{cardView.selectedItem}">
                            <!-- <f:param name="selectedProject" value="project1"/>-->
                        </h:outputFormat>


                    </div>
                </div>
                <!--</form>-->
            </div>

        </h:form>
    </div>

    <!--  Scripts-->
    <h:outputScript name="js/jquery-3.1.1.min.js"/>
    <h:outputScript name="js/materialize.min.js"/>
    <h:outputScript name="js/init.js"/>
    <!--<script src="resources/js/jquery-3.1.1.min.js"></script>
    <script src="resources/js/materialize.min.js"></script>
    <script src="resources/js/init.js"></script>-->

</h:body>

</html>
