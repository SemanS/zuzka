<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:ct="http://www.chartistjsf.org/charts"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <h:outputStylesheet name="css/font-awesome.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>
    <!-- <h:outputStylesheet name="css/icon.min.css"/>-->

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
                .ready(function () {
                    $('.ui.form')
                            .form({
                                fields: {
                                    email: {
                                        identifier: 'email',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your e-mail'
                                            },
                                            {
                                                type: 'email',
                                                prompt: 'Please enter a valid e-mail'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier: 'password',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your password'
                                            },
                                            {
                                                type: 'length[6]',
                                                prompt: 'Your password must be at least 6 characters'
                                            }
                                        ]
                                    }
                                }
                            })
                    ;
                })
        ;
    </script>
</h:head>
<h:body>
    <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="resources/images/zuzka.PNG" class="ui small circular image center-image"/>
                <div class="content">
                    Login
                </div>
            </h2>
            <form action="${request.contextPath}/appLogin" method="POST" class="ui large form">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="app_username" placeholder="Prihlasovacie meno:"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="app_password" placeholder="Heslo:"/>
                        </div>
                    </div>
                    <input class="ui fluid large teal submit button" type="submit" value="Prihlásiť sa"/>
                    <!--<div class="ui fluid large teal submit button">Login</div>-->
                </div>
                <div class="ui error message"></div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>

            <!--<div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>-->
        </div>
    </div>

    <h:outputScript name="js/jquery-3.1.1.min.js"/>
    <!--<h:outputScript name="js/materialize.min.js"/>-->
    <h:outputScript name="js/init.js"/>
    <!--<h:outputScript name="js/semantic.min.js"/>-->
    <h:outputScript name="js/visibility.min.js"/>
</h:body>

</html>
