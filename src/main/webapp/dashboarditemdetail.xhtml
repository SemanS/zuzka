<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Zuzka</title>

    <h:outputStylesheet name="css/font-awesome.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>

    <style type="text/css">

        .landpage-image {
            height: 100% !important;
        }

        .landpage-image {
            background-image: url('resources/images/bg.jpg') !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }

    </style>

</h:head>

<h:body>

    <h:outputScript name="js/jquery-3.1.1.min.js"/>
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>

    <ui:insert name="date">
        <ui:include src="WEB-INF/templates/menu.xhtml"/>
    </ui:insert>

    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>

    <div class="ui relaxed grid container">
        <h:form enctype="multipart/form-data">

            <div class="item-panel grey lighten-5 z-depth-1">
                <div class="row">
                    <div class="col s6">

                        <div class="row">
                            <div class="input-field col s8">
                                <h:inputFile id="upload"
                                             value="#{editorController.file}"
                                             label="Insert image"
                                             update="editor">
                                </h:inputFile>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8">
                                <p:inputText id="first_name" value="#{getInTouchView.name}"
                                             type="text">
                                </p:inputText>
                                <label for="first_name">Name of image:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8">
                                <h:commandButton value="Upload"
                                                 action="#{editorController.uploadListener}"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8">
                                <pe:ckEditor id="editor"
                                             widgetVar="editWidget"
                                             value="#{editorController.text}"/>
                                <h:commandButton value="Upload"
                                                 action="#{cardView.saveText}"/>
                            </div>
                        </div>


                    </div>
                </div>
                <!--</form>-->
            </div>

        </h:form>
    </div>

</h:body>

</html>
