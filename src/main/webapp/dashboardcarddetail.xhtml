<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:ct="http://www.chartistjsf.org/charts">

<f:view contentType="text/html">

    <h:head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <title>rozpocetmesta.cz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/materialize.min.css"/>
        <h:outputStylesheet name="css/styles.css"/>


        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Cards</a></li>
            <li class="divider"></li>
            <li><a href="#!">Carousal</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="right brand-logo hide-on-med-and-down">Logo</a>
                <ul class="left">
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i
                            class="material-icons right">arrow_drop_down</i></a></li>
                    <!-- Dropdown Trigger -->
                    asdasdasd
                </ul>
            </div>
        </nav>

        <pre></pre>

        <div id="mainCont" style="width: 800px;" class="mainContainer">

            <!--<h:outputText value="#{cardDetailView.text}"/>-->
            <h:form enctype="multipart/form-data">


                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row">
                        <div class="col s6">

                            <div class="row">
                                <div class="input-field col s8">
                                    <h:inputFile id="upload"
                                                 value="#{editorController.file}"
                                                 label="Insert image"
                                                 update="editor">
                                    </h:inputFile>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <p:inputText id="first_name" value="#{getInTouchView.name}"
                                                 type="text">
                                    </p:inputText>
                                    <label for="first_name">Name of image:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <h:commandButton value="Upload"
                                                     action="#{editorController.uploadListener}"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s8">
                                    <pe:ckEditor id="editor"
                                                 widgetVar="editWidget"
                                                 value="#{editorController.text}"/>
                                    <h:commandButton value="Upload"
                                                     action="#{editorController.saveText}"/>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!--</form>-->
                </div>

            </h:form>
        </div>

        <!--  Scripts-->
        <h:outputScript name="js/jquery-3.1.1.min.js"/>
        <h:outputScript name="js/materialize.min.js"/>
        <h:outputScript name="js/init.js"/>
        <!--<script src="resources/js/jquery-3.1.1.min.js"></script>
        <script src="resources/js/materialize.min.js"></script>
        <script src="resources/js/init.js"></script>-->

    </h:body>

</f:view>
</html>
